name: Repository Dispatch

on:
  repository_dispatch:
    types: [new-image]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update Image Version
      id: imgupd
      uses: mikefarah/yq@master
      with:
        cmd: yq eval '.spec.template.spec.containers[0].image = "${{ github.event.client_payload.image }}"' -i ./manifests/wp-deploy.yml
        
    - name: Test manifests
      continue-on-error: true
      uses: instrumenta/kubeval-action@master
      with:
        files: ./manifests
        
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Change image name to ${{ github.event.client_payload.image }}
        
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_USERNAME: "Github actions bot"
        SLACK_COLOR: ${{ job.status }} 
        SLACK_TITLE: "Task: changing tag to ${{ steps.tag.outputs.tag }} - ${{ job.status }}"
